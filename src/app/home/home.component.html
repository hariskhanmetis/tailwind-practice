<div class="home grid grid-cols-12 h-screen bg-gray-700 ">
    <div class="col-span-6 flex flex-col justify-center items-center p-6">
        <h1 class="text-4xl font-bold text-white mt-3 text-center">Welcome to the Admin Dashboard</h1>
        <p class="text-sm text-gray-300 text-center mt-2">
            Manage your application settings and user accounts from here.
        </p>
        <div class="buttons flex flex-row gap-4 justify-center items-center mt-6">
            <button (click)="navigateToRegister()" class="border-gray-400 text-white text-sm rounded-md w-32 py-2 px-4 bg-gray-800">
                Get Started
            </button>
            <button (click)="navigateToDashboard()" class="border-gray-400 text-white text-sm rounded-md w-40 py-2 px-4 bg-blue-700">
                Go To Dashboard
            </button>
        </div>
    </div>

    <div class="col-span-6 flex justify-center items-center mt-12">
        <img src="assets/dashboard.png" alt="Dashboard Illustration" class="h-3/4 w-3/4 object-contain">
    </div>
</div>
