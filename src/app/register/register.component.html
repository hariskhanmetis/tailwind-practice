<div class="register bg-white grid grid-cols-12 h-screen gap-10">
    <div class="registerForm col-span-6 flex flex-col gap-6 p-12">
        <div class="heading">
            <h1 class="text-4xl font-bold mb-2">Sign Up</h1>
            <p class="text-sm text-gray-700">Create your account by filling in the details below!</p>
        </div>
        <div class="buttons flex flex-row gap-5 justify-center items-center">
            <button class="text-sm border p-2 w-48 bg-gray-200 rounded-md">Sign up with Google</button>
            <button class="text-sm border p-2 w-48 bg-gray-200 rounded-md">Sign up with X</button>
        </div>
        <div class="flex items-center justify-center">
            <p>OR</p>
        </div>
        <div class="fields flex flex-col gap-5">
            <div class="flex flex-row">
                <div class="flex flex-col w-1/2 pr-2">
                    <label for="fullName" class="text-gray-800 text-sm">Full Name: </label>
                    <input type="text" id="fullName"
                        class="focus:outline-none focus:ring-0.5 focus:ring-blue-500 focus:border-blue-500 text-sm border rounded-md p-2 px-3 mt-2 w-full"
                        placeholder="Enter your name">
                </div>
                <div class="flex flex-col w-1/2 pl-2">
                    <label for="email" class="text-gray-800 text-sm">Email: </label>
                    <input type="email" id="email"
                        class="focus:outline-none focus:ring-0.5 focus:ring-blue-500 focus:border-blue-500 text-sm border rounded-md p-2 px-3 mt-2 w-full"
                        placeholder="Enter your email">
                </div>
            </div>
            <div class="flex flex-row">
                <div class="flex flex-col w-1/2 pr-2">
                    <label for="password" class="text-gray-800 text-sm">Password: </label>
                    <input type="password" id="password"
                        class="focus:outline-none focus:ring-0.5 focus:ring-blue-500 focus:border-blue-500 text-sm border rounded-md p-2 px-3 mt-2 w-full"
                        placeholder="New password">
                </div>
                <div class="flex flex-col w-1/2 pl-2">
                    <label for="password" class="text-gray-800 text-sm">Confirm Password: </label>
                    <input type="password" id="password"
                        class="focus:outline-none focus:ring-0.5 focus:ring-blue-500 focus:border-blue-500 text-sm border rounded-md p-2 px-3 mt-2 w-full"
                        placeholder="Confirm password">
                </div>
            </div>
            <div class="flex flex-row justify-between items-center">
                <div class="flex justify-center items-center">
                    <input type="checkbox" id="terms" class="mr-2">
                    <label for="terms" class="text-sm text-gray-500">I agree to the terms and conditions</label>
                </div>
            </div>
            <div class="button">
                <button (click)="onRegister()"
                    class="border py-2 w-full rounded-lg text-sm bg-blue-500 text-white">Register</button>
            </div>
            <div>
                <p class="text-sm text-gray-500">Already have an account? <a routerLink="/login"
                        class="text-blue-500">Login</a></p>
            </div>
        </div>
    </div>
    <div class="brandScreen bg-gray-800 col-span-6 flex flex-col justify-center items-center gap-1">
        <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
        <p class="w-80 text-center text-gray-300">Free and Open-Source Tailwind CSS Admin Dashboard Template</p>
    </div>
</div>
