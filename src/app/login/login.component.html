<div class="login bg-white grid grid-cols-12 h-screen gap-10">
    <div class="loginForm col-span-6 flex flex-col gap-6 p-12">
        <div class="heading">
            <h1 class="text-4xl font-bold mb-2">Sign In</h1>
            <p class="text-sm text-gray-700">Enter your email and password to sign in!</p>
        </div>
        <div class="buttons flex flex-row gap-5 justify-center items-center">
            <button class="text-sm border p-2 w-48 bg-gray-200 rounded-md">Sign in with google</button>
            <button class="text-sm border p-2 w-48 bg-gray-200 rounded-md">Sign in with X</button>
        </div>
        <div class="flex items-center justify-center">
            <p>OR</p>
        </div>
        <div class="form flex flex-col gap-5">
            <div class="flex flex-col">
                <label for="email" class="text-gray-800 text-sm">Email: </label>
                <input type="email" id="email" class="focus:outline-none focus:ring-0.5 focus:ring-blue-500 focus:border-blue-500 text-sm border rounded-md p-2 px-3 mt-2 w-full" placeholder="Enter your email">
            </div>
            <div class="flex flex-col">
                <label for="password" class="text-gray-800 text-sm">Password: </label>
                <input type="password" id="password" class="focus:outline-none focus:ring-0.5 focus:ring-blue-500 focus:border-blue-500 text-sm border rounded-md p-2 px-3 mt-2 w-full" placeholder="Enter your password">
            </div>
            <div class="flex flex-row justify-between items-center">
                <div class="flex justify-center items-center">
                    <input type="checkbox" id="rememberMe" class="mr-2">
                    <label for="rememberMe" class="text-sm text-gray-500">Remember me</label>
                </div>
                <a class="text-sm text-red-500" href="">Forgot Password?</a>
            </div>
            <div class="button flex justify-center items-center">
                <button (click)="onLogin()" class="border py-2 w-full rounded-lg text-sm bg-blue-500 text-white">Login</button>
            </div>
            <div>
                <p class="text-sm text-gray-500">Don't have an account? <a routerLink="/register" class="text-blue-500">Sign Up</a></p>
            </div>
        </div>
    </div>
    <div class="brandScreen bg-gray-800 col-span-6 flex flex-col justify-center items-center gap-1">
        <h1 class="text-3xl font-bold text-white">Admin Dashboard</h1>
        <p class="w-80 text-center text-gray-300">Free and Open-Source Tailwind CSS Admin Dashboard Template</p>
    </div>
</div>
