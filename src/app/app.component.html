<div class="main">
    <div *ngIf="!isLoginPage && !isRegisterPage && !isForgotPasswordPage" class="navbar">
        <app-nav></app-nav>
    </div>

    <ng-container *ngIf="isLoginPage || isRegisterPage || isForgotPasswordPage; else mainLayout">
        <ng-container *ngIf="isLoginPage">
            <app-login></app-login>
        </ng-container>
        <ng-container *ngIf="isRegisterPage">
            <app-register></app-register>
        </ng-container>
        <ng-container *ngIf="isForgotPasswordPage">
            <app-forgot-password></app-forgot-password>
        </ng-container>
    </ng-container>

    <ng-template #mainLayout>
        <div *ngIf="isDashboardPage || isProfilePage || isReportPage || isSettingsPage" class="sidebar">
            <app-sidebar></app-sidebar>
        </div>
        <div *ngIf="isHomePage">
            <app-home></app-home>
        </div>
    </ng-template>
</div>
